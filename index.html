---
layout: front-page
title: blagblogblag
---

<div id="posts">
  {% for post in site.posts %}
  <div class="post">
    <h3>{{ post.title }}</h3>
    <span class="date">{{ post.date | date_to_long_string }}</span>
    <div class="post-content">
      {{ post.content }}
    </div>
  {% endfor %}
</div>
